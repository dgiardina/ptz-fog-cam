name: "ptz-sampler-fog"
description: "This plugin samples images from a ptz camera"
keywords: "ptz, samples, fog"
authors: "Dylan Giardina <dylangia@hawaii.edu>"
collaborators: "Hawaii Mesonet"
funding: ""
license: ""
homepage: "https://github.com/waggle-sensor/ptz-sampler/blob/master/README.md"
source:
  architectures:
    - "linux/amd64"
    - "linux/arm64"
inputs:
  - id: "iterations"
    type: "int"
  - id: "movements"
    type: "int"
  - id: "username"
    type: "string"
  - id: "password"
    type: "string"
  - id: "cameraip"
    type: "string"
